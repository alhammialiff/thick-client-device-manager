<div class="dialog-container">

  <div>
    <p><mat-icon>info</mat-icon></p>
  </div>

  <div class="dialog-message-content">

    <div>
      <span>Multiple versions of {{data[0].Name}} found. Please select which version to uninstall:</span>
    </div>
    <div>
      <form [formGroup]="appVersionUninstallationForm">
        <select class="versionDropdown" formControlName="appVersion">
          <option *ngFor="let app of data">
            <span>Build: {{app.Version.Build}} | Major: {{app.Version.Major}} | Minor: {{app.Version.Minor}}</span>
          </option>
        </select>
      </form>
    </div>

  </div>

  <div class="dialog-button">
    <button id="ok-button" (click)="onUninstall()"><strong>Uninstall</strong></button>
    <button id="ok-button" (click)="onCancel()"><strong>Cancel</strong></button>
  </div>

</div>
